<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página PlaysBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="topo">
            <div id="topo-esquerda">
                <img id="logo-left" src="logoxbox-removebg-preview.png" alt="Imagem Canto Esquerdo">
            </div>
            <div id="topo-central">
                <img id="logo" src="logo.png" alt="Logo">
                <div id="nome">
                    <span class="plays">Plays</span><span class="box">Box</span>
                </div>
            </div>
            <div id="topo-direita">
                <img id="logo-right" src="logops.png" alt="Imagem Canto Direito">
            </div>
        </div>

        <div id="meio">
            <!-- Seção principal que ocupa 80% da tela, dividida em três partes (esquerda, centro, direita) -->
            <div id="meio-esquerda">
                <!-- Seção à esquerda -->
                <p id="texto-meio-esquerda">
                    <!-- Parágrafo de texto, você pode adicionar qualquer conteúdo aqui -->
                    Aqui você pode adicionar qualquer texto. Exemplo de descrição ou informações.
                </p>
            </div>
        
            <div id="meio-centro">
                <!-- Seção central -->
                <img id="imagem-centro" src="controle-removebg.png" alt="Imagem Centro">
                <!-- Imagem central, com o ID 'imagem-centro'. A imagem será carregada a partir do arquivo 'controle-removebg.png' -->
            </div>
        
            <div id="meio-direita">
                <!-- Seção à direita -->
                <button class="botao">Cadastrar</button>
                <!-- Botão de Cadastrar -->
                <button class="botao">Logar</button>
                <!-- Botão de Logar -->
                <button class="botao">Editar Usuário</button>
                <!-- Botão para editar o usuário -->
                <button class="botao">Listar Usuários</button>
                <!-- Botão para listar usuários -->
                <button class="botao">Deletar Usuário</button>
                <!-- Botão para deletar usuário -->
            </div>
        </div>
