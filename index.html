<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página PlaysBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="topo">
            <div id="topo-esquerda">
                <img id="logo-left" src="logoxbox-removebg-preview.png" alt="Imagem Canto Esquerdo"> <!-- Imagem no canto esquerdo -->
            </div>
            <div id="topo-central">
                <img id="logo" src="logo.png" alt="Logo"> <!-- Logo central -->
                <div id="nome">PlaysBox</div>
            </div>
            <div id="topo-direita">
                <img id="logo-right" src="logops.png" alt="Imagem Canto Direito"> <!-- Imagem no canto direito -->
            </div>
        </div>
        
        <div id="meio">
            <div id="meio-esquerda">
                <p id="texto-meio-esquerda">Aqui você pode adicionar qualquer texto. Exemplo de descrição ou informações.</p>
            </div>
            <div id="meio-centro">
                <img id="imagem-centro" src="controle-removebg.png" alt="Imagem Centro">
            </div>
            <div id="meio-direita">
                <button class="botao">Cadastrar</button>
                <button class="botao">Logar</button>
                <button class="botao">Editar Usuário</button>
                <button class="botao">Listar Usuários</button>
                <button class="botao">Deletar Usuário</button>
            </div>
        </div>

        <div id="baixo">
            <p class="baixo-item">Suporte</p>
            <p class="baixo-item">Comunidade</p>
            <p class="baixo-item">Sorteios</p>
        </div>
    </div>

</body>
</html>
